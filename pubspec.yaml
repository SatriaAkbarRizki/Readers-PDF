name: simplereader
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  file_picker: ^8.0.3
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.5
  flutter_svg: ^2.0.10+1
  pdfrx: ^1.0.67


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/example.pdf
    - assets/image/
    - assets/icons/

  fonts:
    - family: GideonRoman
      fonts:
        - asset: assets/fonts/GideonRoman-Regular.ttf
    
    - family: PublicSans
      fonts:
        - asset:  assets/fonts/PublicSans-VariableFont_wght.ttf

